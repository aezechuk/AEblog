<table class="table table-borderless">
    <tr>
        <td width="70px">
            <img src="{{ post.author.avatar(70) }}" class="rounded-circle">
        </td>
        <td>
            <a href="{{ url_for('users.user', username=post.author.username) }}">
                <b>{{ post.author.username }}</b>
            </a>
            <span class="ms-1">{{ moment(post.timestamp).fromNow() }}</span>
            <br>
            {{ post.body_html | safe }}
        </td>
    </tr>
</table>
